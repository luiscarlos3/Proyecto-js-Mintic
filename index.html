<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Hunter</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="circle-4"></div>
            <div class="circle-5"></div>
            <div class="circle-6"></div>
            <div class="box">
                <h3>Bienvenido</h3>
                <form action="">
                    <div class="input-box">
                        <input type="email" placeholder="Email" class="input-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input-control" required>
                        <div class="input-link">
                            <a href="recovery.html" class="gradient-text">¿Has olvidado tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <p>¿No tienes cuenta? <a href="signup.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div>
    </section>





    <script src="./js/app.js"></script>
</body>

</html>
